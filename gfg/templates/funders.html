{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/inn.css' %}">
    <script src="{% static 'js/inn.js' %}"></script>


    <title>The Donaters</title>
</head>
<body>
    
    <section>
        <!--for demo wrap-->
        <h1>Thank you for the all kind hearts</h1>
        <div class="tbl-header">
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th>id</th>
                <th>Donater</th>
                <th>City</th>
                <th>Amount</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="tbl-content">
          <table cellpadding="0" cellspacing="0" border="0">
            {%for i in org %}
            <tbody>
              <td>{{i.id}}</td>
              <td>{{i.Funder}}</td>
              <td>{{i.City}}</td>
              <td>{{i.amount}}</td>
              
            </tbody>
            {% endfor %}
          </table>
        </div>
      </section>
    
</body>
</html>
